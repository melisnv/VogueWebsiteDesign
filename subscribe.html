<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet">

        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/icon.png">

        <title> Subscribe to Vogue</title>
    </head>

    <body>
        <div class="logosubscribe">
            <header class="logo-header">
                <img src="img/VOGUE_LOGO.svg.png" alt="Vogue Logo" class="logo">
        </div>

        <div class="section-subscribe">
            <div class="row">
                <div class="subscribe">
                    <div class="subscribe__form">
                        <form action="#" class="form">
                            
                            <div class="u-margin-bottom-medium">
                                <h2 class="subscribe__heading">
                                    Subscribe Now
                                </h2>
                            </div>

                            <div class="form__group">
                                <input type="text" class="form__input" placeholder="Full Name" id="name" required>
                                <label for="name" class="form__label">Full Name</label>
                            </div>

                            <div class="form__group">
                                <input type="email" class="form__input" placeholder="Email Adress" id="email" required>
                                <label for="email" class="form__label">Email Adress</label>
                            </div>


                            <div class="form__subsgroup">
                                <p class="form__paragraph"><a href="index.html" class="form__text">Subscribe &rarr;</a></p>
                            </div>
                        </form>
                        
                        
                    </div>
                </div>
                
                <div class="subscribe__detail">
                    <div class="subscribe__subscription">
                        <img src="img/vogue1.jpg" alt="Digital Subs" class="subscribe__img--1">
                    </div>

                    <div class="subscribe__subscription">
                        <img src="img/vogue2.jpg" alt="Digital Subs" class="subscribe__img--2">
                    </div>

                    <div class="subscribe__subscription">
                        <img src="img/vogue3.jpg" alt="Digital Subs" class="subscribe__img--3">
                    </div>
                </div>
                
            </div>
        </div>
    </body>
</html>
